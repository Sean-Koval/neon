apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: neon

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: neon-platform

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
  - pdb.yaml

# Images to be replaced in overlays
images:
  - name: neon-workers
    newName: gcr.io/PROJECT_ID/neon-workers
    newTag: latest
  - name: neon-frontend
    newName: gcr.io/PROJECT_ID/neon-frontend
    newTag: latest
