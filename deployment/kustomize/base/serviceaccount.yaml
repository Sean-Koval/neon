# ServiceAccount with Workload Identity for GCP access
apiVersion: v1
kind: ServiceAccount
metadata:
  name: neon-app
  namespace: neon
  annotations:
    # This annotation links to the GCP service account
    # Replace PROJECT_ID with your actual project ID
    iam.gke.io/gcp-service-account: neon-app@PROJECT_ID.iam.gserviceaccount.com
  labels:
    app.kubernetes.io/name: neon
    app.kubernetes.io/component: backend
