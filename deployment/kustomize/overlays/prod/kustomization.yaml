apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: neon-prod

namePrefix: prod-

commonLabels:
  environment: prod

resources:
  - ../../base

patches:
  # Production replicas
  - target:
      kind: Deployment
      name: neon-workers
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
  - target:
      kind: Deployment
      name: neon-frontend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3

  # Production resources
  - target:
      kind: Deployment
      name: neon-workers
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"

  # Production HPA
  - target:
      kind: HorizontalPodAutoscaler
      name: neon-workers-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 20

  # Production PDB (higher availability)
  - target:
      kind: PodDisruptionBudget
      name: neon-workers-pdb
    patch: |-
      - op: replace
        path: /spec/minAvailable
        value: 2
  - target:
      kind: PodDisruptionBudget
      name: neon-frontend-pdb
    patch: |-
      - op: replace
        path: /spec/minAvailable
        value: 2

  # Update ingress host
  - target:
      kind: Ingress
      name: neon-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: neon.example.com
      - op: replace
        path: /metadata/annotations/kubernetes.io~1ingress.global-static-ip-name
        value: neon-prod-ip

  # Update managed certificate
  - target:
      kind: ManagedCertificate
      name: neon-cert
    patch: |-
      - op: replace
        path: /spec/domains/0
        value: neon.example.com

  # Add pod anti-affinity for production
  - target:
      kind: Deployment
      name: neon-workers
    patch: |-
      - op: add
        path: /spec/template/spec/affinity
        value:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchLabels:
                      app.kubernetes.io/name: neon
                      app.kubernetes.io/component: workers
                  topologyKey: topology.kubernetes.io/zone

images:
  - name: gcr.io/PROJECT_ID/neon-workers
    newName: gcr.io/your-prod-project/neon-workers
    newTag: v0.1.0  # Use specific version tags in prod
  - name: gcr.io/PROJECT_ID/neon-frontend
    newName: gcr.io/your-prod-project/neon-frontend
    newTag: v0.1.0

configMapGenerator:
  - name: neon-config
    behavior: merge
    literals:
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - PIP_INDEX_URL=https://us-central1-python.pkg.dev/your-prod-project/python-packages/simple/
