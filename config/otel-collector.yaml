# OpenTelemetry Collector configuration for Neon platform
#
# Receives traces from all services (frontend, temporal workers, SDKs)
# and exports to ClickHouse for storage and analysis.

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    send_batch_size: 1024
    timeout: 5s
    send_batch_max_size: 2048

  memory_limiter:
    check_interval: 5s
    limit_mib: 256
    spike_limit_mib: 64

  attributes:
    actions:
      - key: neon.platform
        value: "true"
        action: upsert
      - key: deployment.environment
        value: ${env:DEPLOYMENT_ENV:-development}
        action: upsert

exporters:
  # Direct ClickHouse exporter - uses its own OTel-managed tables
  # The primary path for trace ingestion is through the Neon API (otlphttp/neon-api)
  # which transforms OTel spans into Neon's schema (neon.traces / neon.spans).
  # This exporter serves as a backup with create_schema: true so it manages
  # its own otel_traces/otel_logs tables independently.
  clickhouse:
    endpoint: tcp://neon-clickhouse:9000?dial_timeout=10s&compress=lz4
    database: neon
    ttl: 2160h # 90 days, matching existing TTL
    create_schema: true
    timeout: 10s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  otlphttp/neon-api:
    endpoint: http://neon-web:3000/api/v1/traces
    headers:
      x-api-key: ${env:NEON_API_KEY:-neon-internal}
      x-workspace-id: ${env:DEFAULT_PROJECT_ID:-00000000-0000-0000-0000-000000000001}
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
    timeout: 30s

  # Kafka exporter - writes trace spans to Redpanda for high-throughput
  # batched ingestion by the trace consumer
  kafka:
    protocol_version: "3.0.0"
    brokers:
      - neon-redpanda:9092
    topic: neon.traces.spans
    encoding: otlp_json
    producer:
      max_message_bytes: 1048576  # 1MB
      required_acks: 1
      compression: snappy
    retry:
      max: 5
      backoff: 200ms
    timeout: 10s

  debug:
    verbosity: basic
    sampling_initial: 5
    sampling_thereafter: 200

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, attributes, batch]
      exporters: [kafka, otlphttp/neon-api, clickhouse]
  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888
