# Claude Review Gate
# AI-powered code review on PRs + interactive @claude in comments.
#
# Setup:
#   1. Install Claude GitHub App: https://github.com/apps/claude
#   2. Add ANTHROPIC_API_KEY to repo secrets
#   3. That's it.

name: Claude Review Gate

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

jobs:
  # ──────────────────────────────────────────────────────────────────
  # Auto-review: runs on every PR open/sync against main
  # ──────────────────────────────────────────────────────────────────
  review-gate:
    name: Review Gate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review this PR against the main branch. Analyze every changed file across these 5 dimensions:

            1. COMPLETENESS: TODO/FIXME in new code, empty catch blocks, missing error/loading states in React components, missing tests for new code, unused interfaces/props.
            2. QUALITY: `any` types, non-null assertions without guards, magic numbers, functions >50 lines, duplicated logic across files, console.log in production, missing hook dependency arrays, unstable React keys.
            3. SECURITY: Auth bypass (localStorage for auth instead of server-side), SQL injection via string interpolation, XSS, secrets in source, missing input validation on API endpoints.
            4. BEST PRACTICES: Pattern consistency with CLAUDE.md, naming conventions, error propagation, missing barrel exports, API consistency.
            5. BLOAT: Premature abstractions used once, unnecessary wrappers, dead code, duplicated type definitions, feature creep.

            For each finding cite the exact file:line. Classify as critical/high/medium/low.
            Output as a structured review comment on the PR.

            Only mark as BLOCKED if there are critical or high severity findings.
          claude_args: >
            --max-turns 15
            --model claude-sonnet-4-5-20250929

  # ──────────────────────────────────────────────────────────────────
  # Interactive: responds to @claude mentions in PR/issue comments
  # ──────────────────────────────────────────────────────────────────
  interactive:
    name: Claude Interactive
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    steps:
      - uses: actions/checkout@v4

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          trigger_phrase: "@claude"
          claude_args: >
            --max-turns 20
            --model claude-sonnet-4-5-20250929
