# PR Quality Gates
# Lightweight checks that run quickly and don't block merging.

name: PR Quality Gates

on:
  pull_request:
    branches: [main]

env:
  BUN_VERSION: "1.2.0"

jobs:
  # Single lightweight job for basic validation
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            frontend/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Run tests with coverage
        run: bun run test:coverage

      - name: Summary
        run: echo "✅ PR validation complete"

  python-tests:
    name: Python SDK Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: packages/neon-sdk-python
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Lint
        run: uv run ruff check neon_sdk

      - name: Type check
        run: uv run mypy neon_sdk

      - name: Run tests
        run: uv run pytest --cov=neon_sdk --cov-report=xml -v

      - name: Summary
        run: echo "✅ Python SDK validation complete"
