# PR Quality Gates
# Lightweight checks that run quickly and don't block merging.

name: PR Quality Gates

on:
  pull_request:
    branches: [main]

env:
  BUN_VERSION: "1.2.0"

jobs:
  # Single lightweight job for basic validation
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            frontend/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck
        continue-on-error: true

      - name: Run tests
        run: bun run test
        continue-on-error: true

      - name: Summary
        run: echo "âœ… PR validation complete"
