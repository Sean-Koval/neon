[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: marks tests as integration tests (may be slower, require mocks)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
addopts = -v --tb=short
