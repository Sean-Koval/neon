[project]
name = "neon-sdk"
version = "0.1.0"
description = "Neon SDK - Python SDK for agent evaluation with tracing and scoring"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Neon Team", email = "support@neon.dev" }]
maintainers = [{ name = "Neon Team", email = "support@neon.dev" }]
keywords = [
    "agent",
    "evaluation",
    "tracing",
    "llm",
    "testing",
    "sdk",
    "ai",
    "machine-learning",
    "observability",
    "agents",
    "claude",
    "openai",
    "anthropic",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
    "Typing :: Typed",
]

dependencies = [
    "httpx>=0.26.0",
    "pydantic>=2.5.0",
    "anthropic>=0.18.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
]

temporal = [
    "temporalio>=1.4.0",
]

clickhouse = [
    "clickhouse-connect>=0.7.0",
]

docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autodoc-typehints>=2.0.0",
    "myst-parser>=2.0.0",
]

all = [
    "neon-sdk[temporal,clickhouse]",
]

[project.urls]
Homepage = "https://github.com/neon-dev/neon"
Documentation = "https://neon-sdk.readthedocs.io"
Repository = "https://github.com/neon-dev/neon"
Changelog = "https://github.com/neon-dev/neon/blob/main/packages/neon-sdk-python/CHANGELOG.md"
"Bug Tracker" = "https://github.com/neon-dev/neon/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["neon_sdk"]

[tool.hatch.build.targets.sdist]
include = [
    "/neon_sdk",
    "/README.md",
    "/CHANGELOG.md",
    "/LICENSE",
]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM", "D"]
ignore = ["E501", "D100", "D104", "D107"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["neon_sdk/tests"]
addopts = "-v --tb=short"
