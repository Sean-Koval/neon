[project]
name = "neon-sdk"
version = "0.1.0"
description = "Neon SDK - Python SDK for agent evaluation with tracing and scoring"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Neon Team" }]
keywords = ["agent", "evaluation", "tracing", "llm", "testing", "sdk", "ai"]

dependencies = [
    "httpx>=0.26.0",
    "pydantic>=2.5.0",
    "anthropic>=0.18.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
]

temporal = [
    "temporalio>=1.4.0",
]

clickhouse = [
    "clickhouse-connect>=0.7.0",
]

all = [
    "neon-sdk[temporal,clickhouse]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["neon_sdk"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["neon_sdk/tests"]
