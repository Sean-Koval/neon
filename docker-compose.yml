version: "3.8"

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: neon-postgres
    environment:
      POSTGRES_USER: agenteval
      POSTGRES_PASSWORD: agenteval
      POSTGRES_DB: agenteval
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agenteval"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MLflow tracking server (3.7+ for tracing features)
  mlflow:
    image: ghcr.io/mlflow/mlflow:v3.7.0
    container_name: neon-mlflow
    command: >
      mlflow server
      --backend-store-uri postgresql://agenteval:agenteval@postgres:5432/mlflow
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    ports:
      - "5000:5000"
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
    depends_on:
      postgres-init:
        condition: service_completed_successfully
    environment:
      MLFLOW_TRACKING_URI: http://localhost:5000

  # Initialize MLflow database
  postgres-init:
    image: postgres:16-alpine
    container_name: neon-postgres-init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: agenteval
    command: >
      psql -h postgres -U agenteval -d agenteval -c "CREATE DATABASE mlflow;" || true
    restart: "no"

  # AgentEval API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: neon-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://agenteval:agenteval@postgres:5432/agenteval
      MLFLOW_TRACKING_URI: http://mlflow:5000
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT:-}
      VERTEX_AI_LOCATION: ${VERTEX_AI_LOCATION:-us-central1}
    volumes:
      - ./api/src:/app/src:ro
    depends_on:
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_started
    profiles:
      - full

  # AgentEval Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: neon-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./frontend/app:/app/app:ro
      - ./frontend/components:/app/components:ro
    depends_on:
      - api
    profiles:
      - full

volumes:
  postgres_data:
  mlflow_artifacts:
