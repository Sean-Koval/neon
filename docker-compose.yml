# Neon Agent Ops Platform
#
# Usage:
#   docker compose up -d                    # Start core infrastructure
#   docker compose --profile temporal up -d # Include Temporal
#   docker compose --profile full up -d     # Everything including app
#
# Services:
#   Core: clickhouse, postgres, redpanda
#   Temporal: temporal, temporal-ui
#   App: api, web, temporal-worker

services:
  # ===== ClickHouse (Trace Storage) =====
  clickhouse:
    image: clickhouse/clickhouse-server:24.3
    container_name: neon-clickhouse
    environment:
      CLICKHOUSE_DB: neon
      CLICKHOUSE_USER: default
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
      - ./scripts/clickhouse-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "8123:8123"   # HTTP interface
      - "9000:9000"   # Native interface
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  # ===== PostgreSQL (Metadata + Temporal) =====
  postgres:
    image: postgres:16-alpine
    container_name: neon-postgres
    environment:
      POSTGRES_USER: neon
      POSTGRES_PASSWORD: neon
      POSTGRES_DB: neon
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neon"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===== Redpanda (Streaming - Optional for now) =====
  redpanda:
    image: redpandadata/redpanda:v24.1.1
    container_name: neon-redpanda
    command:
      - redpanda start
      - --smp 1
      - --memory 512M
      - --overprovisioned
      - --kafka-addr PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:9092
    ports:
      - "9092:9092"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    profiles:
      - streaming
      - full

  # ===== Temporal Server =====
  temporal:
    image: temporalio/auto-setup:1.24
    container_name: neon-temporal
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=neon
      - POSTGRES_PWD=neon
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "7233:7233"
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    profiles:
      - temporal
      - full

  # ===== Temporal Web UI =====
  temporal-ui:
    image: temporalio/ui:2.26
    container_name: neon-temporal-ui
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      temporal:
        condition: service_healthy
    ports:
      - "8080:8080"
    profiles:
      - temporal
      - full

  # ===== Redpanda Console (Debug) =====
  redpanda-console:
    image: redpandadata/console:v2.4.5
    container_name: neon-redpanda-console
    environment:
      - KAFKA_BROKERS=redpanda:9092
    ports:
      - "8081:8080"
    depends_on:
      - redpanda
    profiles:
      - debug

  # ===== Temporal Worker =====
  temporal-worker:
    build:
      context: ./temporal-workers
      dockerfile: Dockerfile
    container_name: neon-temporal-worker
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_TASK_QUEUE=agent-workers
      - NEON_API_URL=http://web:3000
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DEFAULT_PROJECT_ID=00000000-0000-0000-0000-000000000001
    depends_on:
      temporal:
        condition: service_healthy
    profiles:
      - full

  # ===== Next.js Frontend/API =====
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: neon-web
    environment:
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_DATABASE=neon
      - DATABASE_URL=postgresql://neon:neon@postgres:5432/neon
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      clickhouse:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    profiles:
      - full

volumes:
  clickhouse_data:
  clickhouse_logs:
  redpanda_data:
  postgres_data:
