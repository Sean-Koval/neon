# Neon - Agent Evaluation Platform
#
# One-command startup for the complete platform, similar to Langfuse.
#
# Quick Start:
#   docker compose up -d              # Start everything
#   docker compose up -d --build      # Rebuild and start everything
#
# Access:
#   - Dashboard:     http://localhost:3000
#   - Temporal UI:   http://localhost:8080
#   - ClickHouse:    http://localhost:8123
#
# Profiles (for partial deployments):
#   docker compose --profile infra-only up -d  # Just databases (no app)
#   docker compose --profile debug up -d       # Add admin UIs
#
# Environment Variables (create .env file):
#   ANTHROPIC_API_KEY=sk-ant-...     # Required for AI agent evals
#   OPENAI_API_KEY=sk-...            # Optional
#
# Stop:
#   docker compose down               # Stop all services
#   docker compose down -v            # Stop and remove volumes

services:
  # ===========================================================================
  # DATABASES
  # ===========================================================================

  # ClickHouse - High-performance analytics for trace storage
  clickhouse:
    image: clickhouse/clickhouse-server:24.3
    container_name: neon-clickhouse
    environment:
      CLICKHOUSE_DB: neon
      CLICKHOUSE_USER: default
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
      - ./scripts/clickhouse-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "8123:8123"   # HTTP interface
      - "9000:9000"   # Native interface
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    restart: unless-stopped

  # PostgreSQL - Metadata storage and Temporal backend
  postgres:
    image: postgres:16-alpine
    container_name: neon-postgres
    environment:
      POSTGRES_USER: neon
      POSTGRES_PASSWORD: neon
      POSTGRES_DB: neon
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neon"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # TEMPORAL (Durable Execution)
  # ===========================================================================

  # Temporal Server - Workflow orchestration
  temporal:
    image: temporalio/auto-setup:1.24
    container_name: neon-temporal
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=neon
      - POSTGRES_PWD=neon
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "7233:7233"
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # Temporal Web UI - Workflow visibility
  temporal-ui:
    image: temporalio/ui:2.26
    container_name: neon-temporal-ui
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      temporal:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

  # ===========================================================================
  # APPLICATION
  # ===========================================================================

  # Temporal Worker - Executes evaluation workflows
  temporal-worker:
    build:
      context: .
      dockerfile: temporal-workers/Dockerfile
    container_name: neon-temporal-worker
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_TASK_QUEUE=agent-workers
      - NEON_API_URL=http://web:3000
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DEFAULT_PROJECT_ID=00000000-0000-0000-0000-000000000001
    depends_on:
      temporal:
        condition: service_healthy
    restart: unless-stopped

  # Next.js Frontend + API
  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: neon-web
    environment:
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_DATABASE=neon
      - DATABASE_URL=postgresql://neon:neon@postgres:5432/neon
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_TASK_QUEUE=agent-workers
    depends_on:
      clickhouse:
        condition: service_healthy
      postgres:
        condition: service_healthy
      temporal:
        condition: service_healthy
    ports:
      - "3000:3000"
    restart: unless-stopped

  # ===========================================================================
  # OPTIONAL SERVICES (use profiles)
  # ===========================================================================

  # Redpanda - Event streaming (optional)
  redpanda:
    image: redpandadata/redpanda:v24.1.1
    container_name: neon-redpanda
    command:
      - redpanda start
      - --smp 1
      - --memory 512M
      - --overprovisioned
      - --kafka-addr PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:9092
    ports:
      - "9092:9092"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    profiles:
      - streaming
      - debug

  # Redpanda Console
  redpanda-console:
    image: redpandadata/console:v2.4.5
    container_name: neon-redpanda-console
    environment:
      - KAFKA_BROKERS=redpanda:9092
    ports:
      - "8081:8080"
    depends_on:
      - redpanda
    profiles:
      - debug

  # Adminer - PostgreSQL web UI
  adminer:
    image: adminer:4
    container_name: neon-adminer
    ports:
      - "8082:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    profiles:
      - debug

  # Tabix - ClickHouse web UI
  tabix:
    image: spoonest/clickhouse-tabix-web-client
    container_name: neon-tabix
    ports:
      - "8083:80"
    environment:
      - CH_HOST=clickhouse
      - CH_PORT=8123
    depends_on:
      - clickhouse
    profiles:
      - debug

# ===========================================================================
# VOLUMES
# ===========================================================================

volumes:
  clickhouse_data:
  clickhouse_logs:
  postgres_data:
  redpanda_data:

# ===========================================================================
# NETWORKS
# ===========================================================================

networks:
  default:
    name: neon-network
